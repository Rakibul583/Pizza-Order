<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="pizza.css">
</head>

<body>
    <form action="">
        <fieldset>
            <div class="all">
            <legend>
                <h1>The JavaScript Pizza Parlor</h1>
            </legend>
            <h4>Step 1: Enter your name,address,and phone number:</h4>
            <div>
                <label for="">Name:</label>
                <input type="text" size="50" placeholder="Name">
            </div>
            <br>
            <div>
                <label for="">Address:</label>
                <input type="text" size="50" placeholder="Address">
            </div>
            <br>
            <section class="position">
                <div>
                    <label for="">City:</label>
                    <input type="text" size="10" placeholder="City" width="10%">

                    <label for="">State:</label>
                    <input type="text" size="5" placeholder="State">

                    <label for="">Zip:</label>
                    <input type="text" size="8" placeholder="Zip">
                </div>
            </section>
            <br>
            <div>
                <label for="">Phone:</label>
            <input type="text" size="50" placeholder="Phone">
            </div>
            <hr>
            <h4>Step 2: Select the size of pizza you want:</h4>
            <div>
                <input type="radio" name="Size">
                <span>Small</span>
                <input type="radio" name="Size">
                <span>Medium</span>
                <input type="radio" name="Size">
                <span>Large</span>
            </div>
            <hr>
            <h4>Step 3: Select the pizza toppings you want:</h4>
            <div>
                <input type="checkbox">
                <span>Pepperoni</span>
                <input type="checkbox">
                <span>Canadian Bacon</span>
                <input type="checkbox">
                <span>Sausage</span>
                <br>
                <input type="checkbox">
                <span>Mushrooms</span>
                <input type="checkbox">
                <span>Pineapple</span>
                <input type="checkbox">
                <span>Black Olives</span>
            </div>
            <div>
                <button onclick="">Submit Order</button>
                <button type="reset">Clear Entries</button>
            </div>
        </div>
        </fieldset>
    </form>
</body>

</html>
